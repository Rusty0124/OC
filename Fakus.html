    <script>
        // Typewriter effect
        function typeWriterEffect(text, elementId) {
            const element = document.getElementById(elementId);
            let i = 0;
            element.innerHTML = ""; // Clear previous content
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 50); // Adjust typing speed here
        }

        // Check passcode and display content
        function checkPasscode() {
            const passcode = document.getElementById("Cole").value;
            const typewriter = document.getElementById("typewriter");
            if (passcode === "Jade-1999") {
                const content = `Access Granted: Welcome to the Octopus City Archives.`;
                typeWriterEffect(content, "typewriter");
            } else {
                typeWriterEffect("Incorrect Passcode", "typewriter");
            }
        }
